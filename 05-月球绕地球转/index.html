<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-月球绕地球转</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas {
        background-image: url(./imgs/star.jpg);
        background-size: cover;
      }

      .label {
        color: #fff;
        font-size: 16px;
      }
    </style>
  </head>
  <script type="module">
    import * as THREE from '../libs/build/three.module.js'
    import { OrbitControls } from '../libs/jsm/controls/OrbitControls.js'
    import { CSS2DRenderer, CSS2DObject } from '../libs/jsm/renderers/CSS2DRenderer.js'

    // 声明全局变量
    let camera, scene, renderer, labelRenderer
    let moon, earth
    let clock = new THREE.Clock()

    // 实例化纹理加载器
    const textureLoader = new THREE.TextureLoader()

    function init() {
      // 地球和月球半径
      const EARTH_RADIUS = 2.5
      const MOON_RADIUS = 0.27

      // 实例化相机
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 200)
      camera.position.set(10, 5, 20)

      // 实例化场景
      scene = new THREE.Scene()

      // 创建聚光灯光源创建添加
      const dirLight = new THREE.SpotLight(0xffffff)
      dirLight.position.set(0, 0, 10)
      dirLight.intensity = 2 // 亮度强度
      dirLight.castShadow = true
      scene.add(dirLight)

      // 添加环境光
      const aLight = new THREE.AmbientLight(0xffffff)
      aLight.intensity = 0.3
      scene.add(aLight)

      // 创建月球
      const moonGeometry = new THREE.SphereGeometry(MOON_RADIUS, 16, 16)
      // MeshPhongMaterial 高光材质
      const moonMaterial = new THREE.MeshPhongMaterial({
        map: textureLoader.load('textures/planets/moon_1024.jpg')
      })
      moon = new THREE.Mesh(moonGeometry, moonMaterial)
      moon.receiveShadow = true
      moon.castShadow = true
      scene.add(moon)

      // 创建地球
      const earthGeometry = new THREE.SphereGeometry(EARTH_RADIUS, 16, 16)
      const earthMaterial = new THREE.MeshPhongMaterial({
        shininess: 5,
        map: textureLoader.load('textures/planets/earth_atmos_2048.jpg'),
        specularMap: textureLoader.load('textures/planets/earth_specular_2048.jpg'),
        normalMap: textureLoader.load('textures/planets/earth_normal_2048.jpg')
      })

      earth = new THREE.Mesh(earthGeometry, earthMaterial)
      earth.receiveShadow = true
      earth.castShadow = true
      scene.add(earth)

      // 创建地球显示文本标签
      const earthDiv = document.createElement('div')
      earthDiv.className = 'label'
      earthDiv.textContent = 'Earth'

      const earthLabel = new CSS2DObject(earthDiv)

      earthLabel.position.set(0, EARTH_RADIUS + 0.5, 0)
      earth.add(earthLabel)

      // 创建月球标签
      const moonDiv = document.createElement('div')
      moonDiv.className = 'label'
      moonDiv.textContent = 'Moon'

      const moonLabel = new CSS2DObject(moonDiv)

      moonLabel.position.set(0, MOON_RADIUS + 0.5, 0)
      moon.add(moonLabel)

      // 设置渲染器
      renderer = new THREE.WebGLRenderer({
        alpha: true
      })
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      // 渲染阴影
      renderer.shadowMap.enabled = true
      document.body.appendChild(renderer.domElement)

      // 文字标签渲染器
      labelRenderer = new CSS2DRenderer()
      labelRenderer.setSize(window.innerWidth, window.innerHeight)
      labelRenderer.domElement.style.position = 'absolute'
      labelRenderer.domElement.style.top = '0px'
      document.body.appendChild(labelRenderer.domElement)

      // 绑定控制器和摄像头
      const controls = new OrbitControls(camera, renderer.domElement)
    }

    var oldTime = 0
    function animate() {
      const elapsed = clock.getElapsedTime()
      moon.position.set(Math.sin(elapsed) * 5, 0, Math.cos(elapsed) * 5)

      // 地球自转
      var axis = new THREE.Vector3(0, 1, 0)
      earth.rotateOnAxis(axis, ((elapsed - oldTime) * Math.PI) / 10)
      renderer.render(scene, camera)
      labelRenderer.render(scene, camera)
      oldTime = elapsed
      requestAnimationFrame(animate)
    }

    init()
    animate()

    // 调整尺寸
    window.onresize = function () {
      camera.aspect = window.innerWidth / window.innerHeight
      camera.updateProjectionMatrix()
      renderer.setSize(window.innerWidth, window.innerHeight)
    }
  </script>

  <body></body>
</html>
